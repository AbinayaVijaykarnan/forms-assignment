<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Banking</title>
    <style>
        body{
            background-image: url('../images/coins.jpg');
            background-size: cover;
        }
        .main{
            background-color:orangered;
            width:60%;
            margin:10% auto;
        }
       
        .heading{
            width:20%;
        }
       .box{
           width:80%;
           margin:10px 0;
       }
       #submit{
           background-color: green;
           font-weight:bold;
           padding:15px 30px;
           border-radius:20px;
           margin:0 40%;
       }
    </style>
</head>
<body>

    <h1 align="center">BANKING:</h1>

 <form method="POST">

       <fieldset class="main">

           <h2 align="center">Account Opening Form:</h2>
            <hr>

           <table border="0" width="100%" >

            <tr>
                <th class="heading">  First Name:</th>
                <td ><input type="text" name="firstname" placeholder="Eg:Vijay" required class="box"> </td>
            </tr>
            
            <tr>
                <th class="heading">Last Name: </th>
                <td>  <input type="text" name="lastname" placeholder="Eg:Karnan" required class="box"></td>
            </tr>

            <tr>
                <th class="heading">Gender: </th>
                <td>  <input type="radio" name="gender" required checked> Female 
                     <input type="radio" name="gender" required >Male 
                     <input type="radio" name="gender" required >Others
                </td>
            </tr>

            <tr>
                <th class="heading">Date of birth: </th>
                <td><input type="date" name="dob"  required class="box"> </td>
            </tr>

            <tr>
                <th class="heading">Marital: </th>
                <td>  <input type="radio" name="maritalstatus" required  checked> Single
                     <input type="radio" name="maritalstatus" required >Married
                     <input type="radio" name="maritalstatus" required>Divorced
                     <input type="radio" name="maritalstatus" required >Widow
                </td>
            </tr>

            <tr>
                <th class="heading"> Account Type:</th>
                <td> <select name="accounttype" class="box"> 
                             <option>Select account</option>
                            <option>Savings-account</option>
                            <option>Current-account</option>
                            <option>Fixed Deposit-account</option>
                            <option>NRI-account</option>
                            <option>Others</option>
                     </select> 
                 </td>
            </tr>
            <tr>
                <th class="heading">Id proof Number: </th>
                <td><input type="number" name="idproof" placeholder="Eg:1234" required class="box"> </td>
            </tr>

            <tr>
                <th class="heading">Phone Number: </th>
                <td><input type="number" name="phone" placeholder="Eg: +123456789" required class="box"> </td>
            </tr>

            <tr>
                <th class="heading"> Email:</th>
                <td class="data"> <input type="email" name="mailid" placeholder="Eg:demo@example.com" required class="box"> </td>
            </tr>
           
            <tr>
                <th class="heading">Address: </th>
                <td> <textarea name="address" placeholder="Enter your address here" rows="5" cols="20" class="box"></textarea> </td>
            </tr>

             </table>
         
            <br>

            <input type="submit" name="submit" value="SEND" id="submit">

       </fieldset>

    </form>
</body>
</html>
