<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Forgot password </title>

 
    <style>
        
        .outline{
            width:250px;
            margin:30px auto;
           
        }

        .box{
            width:240px;
        }  

         .yellowcolor{
            background-color: rgba(255, 238, 0, 0.959);
            width:250px;}
    </style>

</head>


<body>
     
    <h1> Forgot password form:</h1>
    
    <form method="POST">
    
              <fieldset class="outline" >

                 <h2 align="center">Forgot Password ?</h2>

                 Recovery email-id: <br>

                 <input type="email" name="emailid" required placeholder="eg:demo@example.com" class="box" > <br>

                 <br> 
                 
                 Enter Pin sent to your email-id: <br>
                 <input type="number" name="number" maxlength="6" required class="box" > <br>
                 
                 <br> 

                 <input type="submit" name="submit" value="Forgot Password" class="yellowcolor">  
           
              </fieldset>
        
                 <br> <br>

               <fieldset class="outline">
                    <h2 align="center"> Reset Password</h2>

                     Password: <br>

                     <input type="password" name="password" class="box" maxlength="8" required > <br><br>

                
                     Confirm Password: <br>

                    <input type="password" name="password" class="box" maxlength="8" required> <br>
               
                     <br> 

                     <input type="submit" value="Reset Password" class="yellowcolor">  

             </fieldset> 

                
    </form>

</body>

</html>
