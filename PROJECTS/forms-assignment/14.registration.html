<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Registration</title>
    <style>
        #main{
            width:25%;
            margin:20px auto;
            background-color:turquoise;
        }
        .heading{
            width:20%;
        }
        .data{
            width:80%;
        }
        .box{
            width:90%;
        }
        #submit{
            width:50%;
            padding:10px;
            margin:0 25%;
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>User-Registration Form</h1>
<form method="POST">

    <fieldset id="main">

        <h1>User-Registration:</h1>

        <table border="0" >

            <tr>
                <td class="heading"> Email:</td>
                <td class="data"> <input type="email" name="mailid" placeholder="Eg:demo@example.com" required class="box"> </td>
            </tr>
            <tr>
                <td class="heading">Password: </td>
                <td class="data"> <input type="password" name="password"  required class="box"> </td>
            </tr>
            <tr>
                <td>  Confirm Password:</td>
                <td><input type="password" name="confirmpassword"  required class="box"> </td>
            </tr>
            <tr>
                <td>  First Name:</td>
                <td><input type="text" name="firstname" placeholder="Eg:Abdul" required class="box"> </td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td>  <input type="text" name="lastname" placeholder="Eg:Kalam" required class="box"></td>
            </tr>
            <tr>
                <td>Phone Number: </td>
                <td><input type="number" name="phone" placeholder="Eg: +123456789" required class="box"> </td>
            </tr>
            <tr>
                <td>Address: </td>
                <td> <textarea name="address" placeholder="Enter your address here" rows="10" cols="30" class="box"></textarea> </td>
            </tr>
            <tr>
                <td>Town: </td>
                <td> <input type="text" name="town" placeholder="Tanjore" required class="box"> </td>
            </tr>
            <tr>
                <td> Postcode:</td>
                <td><input type="number" name="postcode" placeholder="Eg:60012" required class="box"> </td>
            </tr>
            <tr>
                <td>Country: </td>
                <td> <input type="text" name="Country" placeholder="Eg:India" required class="box"> </td>
            </tr>

        </table>
         

        <br>

        <input type="submit" name="submit" value="Register" id="submit">
               
      
    </fieldset>
</form>
</body>
</html>
