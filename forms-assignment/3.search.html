<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
    <style>
        body{
            background-image:url('/images/codeimg.png');
            background-repeat: no-repeat;
            background-size:cover;
            margin:20% 0;
        }
        h1{
            color:white;
        }
        .main{
            width:60%;
            margin:0 auto;
            padding:20px;
            background-color: black;
        }
        .box{
          width:30%;
          padding:20px;
          border-radius: 30px;
        }
    </style>
</head>
<body>
    
    <form method="POST">
        <h1 align="center">Find Everything Near you</h1>
        <fieldset class="main">

            <input type="text" name="text" placeholder="Type Content to be searched" required class="box">

            <select name="location" class="box">
                <option> Nearby location</option>
                <option> Chennai</option>
                <option> Madurai</option>
                <option> Coimbatore</option>
                <option> Trichy</option>
                <option> Salem</option>
                <option> Pudukottai</option>
                <option> Tirunelveli</option>
                <option> Others</option>
            </select>

            <input type="search" name="search" placeholder="search" class="box">
        </fieldset>
    </form>
</body>
</html>
